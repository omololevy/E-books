{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}
<title> Update Profile</title>
{% endblock %}
{% block content %}
<style>
    form.form-group {
        width: 100%;
        margin-left: 0.6%;
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        padding: 10px;
        border-radius: 1%;
        margin: 50px auto;
    }
    .updateprofile {
        margin-top: 10%;
    }

    .col-md-10 {
        background-color: rgb(218, 214, 208);
        text-align: center;
        font-weight: bold;
        border-radius: 10px;
    }

    h1 {
        font-size: 40px;
    }

    a {
        color: rgb(69, 127, 221);
    }
</style>

<script>
    var TxtType = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) {
            delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
        }

        setTimeout(function () {
            that.tick();
        }, delta);
    };

    window.onload = function () {
        var elements = document.getElementsByClassName('typewrite');
        for (var i = 0; i < elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
                new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>

<div class="container-fluid mb-0 d-flex justify-content-center updateprofile">
    <div class="row">
        <div class="col-md-10 ">
            <h3> <strong>
                    <a href="" class="typewrite" data-period="2000" data-type='[ "Hello, {{user.username|capfirst}}.",
                        "Welcome to E-library.",
                        "Update your profile."]'>
                        <span class="wrap"></span>
                    </a>
                </strong>
            </h3>

            <form action="{% url 'create_profile' %}" class="form-group mt-1" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{u_form|crispy}}
                    {{p_form|crispy}}
                    <button type="submit" class="btn btn-sm btn-primary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
